spring:
  application:
    name: watchlist-service # Configuration file in config-repo must have same name as application name
  cloud:
    config:
      fail-fast: true # If connection to configuration server fails, re-try fast
      uri: http://user:pass@localhost:8888

---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://${CONFIG_SERVER_USER}:${CONFIG_SERVER_PASSWORD}@${CONFIG_SERVER_HOST}:8080